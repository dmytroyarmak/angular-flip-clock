<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>angular-flip-clock</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="../dist/angular-flip-clock.full.js"></script>
  <link rel="stylesheet" href="../dist/angular-flip-clock.css">
  <script>
    angular
      .module('myApp', ['dyFlipClock'])
      .run(function($rootScope, $interval) {
        $rootScope.time = 0;

        $interval(function() {
          $rootScope.time += 1000;
        }, 1000);
      });
  </script>
</head>
<body ng-app="myApp">
  <div style="margin: 100px auto; width: 460px;">
    <dy-flip-clock time="{{time}}"></dy-flip-clock>
  </div>
</body>
</html>
